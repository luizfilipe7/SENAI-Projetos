<!--
    Criar um software em JS.
Onde:
Entrada:
->MODELO DO CARRO - Campo de text Ex.: [SANDERO]
->PREÇO DO CARRO - Campo de text/number Ex.: [50000]


SISTEMA DEVE MOSTRAR:
->O VALOR DE ENTRADA QUE É DE 50%
->O SALDO EM 60x*, 
*cada parcela deve ser acrescida de 70% (juros)
->MOSTRAR O SALDO FINAL 60*Valor da parcela

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EasyCar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
    <div class="formulario">
        <form name="Financiamento">
         <div class="forms"> 
             <label for="nome">Nome:</label>
             <input type="text" name="Nome" id="nome" required>
         </div> 
        
         <div class="forms">
             <label for="veiculo">Veículo:</label>
             <input type="text" name="veiculo" id="veiculo" required>
         </div>
        
         <div class="forms">
             <label for="valor">Preço:</label>
             <input type="number" name="preco" id="preco" required>
         </div>
         
         <div style="font-size: 1rem;" class="button">
         <input type="button" value="Ver Promoção" id="btnCalcular" required>
         </div>
        </form>
